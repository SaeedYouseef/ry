<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلايدر بيقلب تلقائي للآراء</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* أسلوب للسلايدر */
        .testimonial-slide {
            display: none;
        }

        .active-slide {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div id="testimonialCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="testimonial-slide text-center">
                        <i class="fas fa-quote-left fa-2x d-block mb-3"></i>
                        <p class="text-muted">نص الآراء الأول</p>
                        <h4 class="text-primary">اسم المستخدم الأول</h4>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="testimonial-slide text-center">
                        <i class="fas fa-quote-left fa-2x d-block mb-3"></i>
                        <p class="text-muted">نص الآراء الثاني</p>
                        <h4 class="text-primary">اسم المستخدم الثاني</h4>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="testimonial-slide text-center">
                        <i class="fas fa-quote-left fa-2x d-block mb-3"></i>
                        <p class="text-muted">نص الآراء الثالث</p>
                        <h4 class="text-primary">اسم المستخدم الثالث</h4>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#testimonialCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">السابق</span>
            </a>
            <a class="carousel-control-next" href="#testimonialCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">التالي</span>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <!-- Custom Script -->
    <script>
        $(document).ready(function () {
            // يقوم بتغيير السلايدر تلقائياً كل 5 ثواني
            $('#testimonialCarousel').carousel({
                interval: 5000
            });
        });
    </script>
</body>

</html>
